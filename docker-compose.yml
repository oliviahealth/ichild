version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ichild
      POSTGRES_USER: ichild
      POSTGRES_PASSWORD: ichild
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ichild -d ichild"]
      interval: 5s
      timeout: 5s
      retries: 20

  init:
    build: ./server
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server/data/location_rows.csv:/seed/location_rows.csv:ro
    command: ["python", "init_db.py"]
    restart: "no"

  server:
    build: ./server
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      init:
        condition: service_completed_successfully
    develop:
      watch:
        # If your app code lives elsewhere, change ./ to the right folder (e.g., ./app)
        - path: ./server
          action: sync+restart
          target: /app
        # If requirements change, rebuild
        - path: ./requirements.txt
          action: rebuild

  client:
    build: .
    env_file:
      - .env
    ports:
      - "5173:5173"
    depends_on:
      - server
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]

volumes:
  pgdata:
